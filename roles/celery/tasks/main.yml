- name: sync source
  git:
    repo: https://github.com/qiime2/library
    dest: /home/ubuntu/library-src
    version: master
    update: yes
    force: yes

- name: template in docker-compose vars
  no_log: True
  template:
    src: "{{ item }}"
    dest: "/home/ubuntu/library-src/{{ item }}"
  with_items:
    - docker-compose.yml
    - Dockerfile

- name: start containers
  become: True
  no_log: True
  command: docker-compose -f /home/ubuntu/library-src/docker-compose.yml up -d --remove-orphans
  register: dc
  changed_when: '"Creating library-worker_1" in dc.stderr'
