version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  mq:
    image: rabbitmq

  worker:
    build:
      context: .
      dockerfile: roles/celery/templates/Dockerfile
    command: bash -c "python manage.py celery_worker amqp://guest@mq/ info packages,default"
    depends_on:
      - mq
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - .:/code
      - ./data:/data

  flower:
    build:
      context: .
      dockerfile: roles/celery/templates/Dockerfile
    command: bash -c "python manage.py celery_flower"
    depends_on:
      - web
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
    ports:
      - 5555:5555

  web:
    build:
      context: .
      dockerfile: roles/celery/templates/Dockerfile
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
      - mq

  packages:
    image: python
    command: bash -c "cd ./data && python -m http.server 8001"
    volumes:
      - ./data:/data
    ports:
      - 8001:8001
