{% extends 'plugin/base.html' %}
{% load card list_of_lists %}

{% block 'plugin_content' %}

{% if perms.plugin.can_add_plugin %}
  <div class="level">
    <div class="level-left"></div>
    <div class="level-right">
      <a class="button is-success level-item" href="{% url 'plugin:new' %}">
        Add new plugin
      </a>
    </div>
  </div>
{% endif %}

{% for row in plugins|list_of_lists:3 %}
  <div class="columns">
    {% for plugin in row %}
      <div class="column is-one-third">
        {% card plugin %}
      </div>
    {% endfor %}
  </div>
{% endfor %}

{% endblock %}
