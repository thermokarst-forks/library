<div class="card">
  <div class="card-content">
    <h2 class="title">
      <a href="{{ plugin.get_absolute_url }}" style="color:#363636;">
        {{ plugin.title }}
      </a>
    </h2>
    <h5 class="subtitle">
      {% for author in plugin.authors.all %}
      <a href="{{ author.get_absolute_url }}" target="_blank">
        @{{ author.username }}
      </a>
      {% endfor %}
      {% if plugin.version.strip %}
      <span class="tag is-pulled-right">
        {{ plugin.version }}
      </span>
      {% endif %}
    </h5>
    <p>
      {{ plugin.short_summary }}
    </p>
  </div>
</div>
