<div class="card">
  <div class="card-content">
    <h2 class="title">
      <a href="{{ plugin.get_absolute_url }}" style="color:#363636;">
        {{ plugin.name }}
      </a>
    </h2>
    <h5 class="subtitle">
      {% for author in plugin.authors.all %}
      <a href="https://forum.qiime2.org/u/{{ author.username }}" target="_blank">
        @{{ author.username }}
      </a>
      {% endfor %}
      <span class="tag is-pulled-right">
        {# TODO: deal with this #}
        2018.6
      </span>
    </h5>
    <p>
      {{ plugin.description }}
    </p>
  </div>
</div>
