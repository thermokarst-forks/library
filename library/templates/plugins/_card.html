<div class="card">
  <div class="card-content">

    <div class="media">
      <div class="media-content">
        {% if is_detail %}
        <p class="title is-3">{{ plugin.title }}</p>
        {% else %}
        <p class="title is-4"><a href="{{ plugin.get_absolute_url }}">{{ plugin.title }}</a></p>
        {% endif %}
      </div>

      <div class="media-right tags">
        {% if plugin.version.strip %}
        <span class="tag">
          {{ plugin.version }}
        </span>
        {% endif %}
        {% if not plugin.published %}
        <span class="tag is-warning">
          DRAFT
        </span>
        {% endif %}
      </div>
    </div>

    <div class="content">
      {{ plugin.short_summary }}
    </div>

    <div class="media">
      <div class="subtitle columns">
      {% for author in plugin.authors.all %}
        <a href="{{ author.get_absolute_url }}" target="_blank" class="column is-narrow">
          <div class="image is-32x32">
            <img class="is-rounded" src="{% if author.forum_avatar_url %}{{ author.forum_avatar_url }}{% else %}https://avatars.dicebear.com/v2/identicon/{{ author.username }}.svg{% endif %}">
          </div>
        </a>
      {% endfor %}
      </div>
    </div>

  </div>
</div>
